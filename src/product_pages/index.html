<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider">
      <div class="logo">
        <img src="../images/noun_Tent_2517.svg" alt="tent image for logo" />
        <a href="../index.html">Sleep<span class="highlight">Outside</span></a>
      </div>
      <div class="cart">
        <a href="../cart/">
          <!-- SVG del carrito -->
        </a>
      </div>
    </header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="brand-name"></h3>
        <h2 class="divider" id="product-name"></h2>
        <img 
          class="divider"
          id="product-image"
          alt="Product image"
          src="../images/placeholder.png"
        />
        <p class="product-card__price" id="product-price"></p>
        <p class="product__color" id="product-color"></p>
        <p class="product__description" id="product-description"></p>
        <div class="product-detail__add">
          <button id="addToCart">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer>&copy;NOT a real business</footer>
  </body>
</html>
